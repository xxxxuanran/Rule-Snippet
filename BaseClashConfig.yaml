mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false

experimental:
  sniff-tls-sni: true

dns:
  enable: true
  listen: 127.0.0.1:8853
  ipv6: false
  default-nameserver:
    - 101.198.198.198
    - 101.198.199.200
    - 101.226.4.6
    - 123.125.81.6
    - 218.30.118.6
    - 140.207.198.6
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    - '*.n.n.srv.nintendo.net'
    - '+.stun.playstation.net'
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - '+.private'
    - '+.localdomain'
    - '+.home'
    - '+.host'
    - '+.home.arpa'
    - '+.test'
  nameserver:
    - 180.184.1.1
    - tls://dns.alidns.com:853
    - https://doh.pub/dns-query
  fallback:
    - 8.8.4.4
    - tls://dns.opendns.com:853
    - https://doh.dns.sb/dns-query
  fallback-filter:
    geoip: false
    # geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - +.g.cn
      - +.google.cn
      - +.googleapis.cn
      - +.google.com
      - +.googleapis.com
      - +.gmail.com
      - +.youtube.com
      - +.youtu.be
      - +.googlevideo.com
      - +.doubleclick.net
      - +.akadns.net
      - +.akamai.net
      - +.akamaihd.net
      - +.akamaized.net
      - +.cloudfront.net

